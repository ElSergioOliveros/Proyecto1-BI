<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Predicción de Texto y Reentrenamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button, select {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover, select:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            color: #333;
            font-size: 18px;
        }

        .error {
            color: red;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #retrain-section {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Interfaz de Predicción de Texto</h1>
    <textarea id="input-text" placeholder="Escribe o pega tu texto aquí..."></textarea>
    <button id="predict-btn">Enviar para Predicción</button>
    
    <table id="prediction-table">
        <thead>
            <tr>
                <th>Texto</th>
                <th>Predicción</th>
                <th>Probabilidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="result" class="result"></div>

    <div id="retrain-section">
        <h2>Reentrenamiento del Modelo</h2>
        <input type="file" id="file-upload" accept=".xlsx, .xls">
        <select id="retrain-type">
            <option value="1">Reentrenamiento tipo 1</option>
            <option value="2">Reentrenamiento tipo 2</option>
            <option value="3">Reentrenamiento tipo 3</option>
        </select>
        <button id="retrain-btn">Subir y Reentrenar</button>
    </div>
</div>

<script>
    // Predicción de Texto
    document.getElementById('predict-btn').addEventListener('click', function() {
        const inputText = document.getElementById('input-text').value;

        if (!inputText.trim()) {
            document.getElementById('result').innerHTML = '<span class="error">Por favor, ingrese algún texto para predecir.</span>';
            return;
        }

        fetch('http://127.0.0.1:5000/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ doc_0: inputText })
        })
        .then(response => response.json())
        .then(data => {
            const probNeg = data[0][0];
            const probPos = data[0][1];
            const tableBody = document.querySelector("#prediction-table tbody");
            const newRow = `
                <tr>
                    <td>${inputText}</td>
                    <td>${probPos > probNeg ? 'Positivo' : 'Negativo'}</td>
                    <td>${probPos.toFixed(2)}</td>
                </tr>
            `;
            tableBody.innerHTML += newRow;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerHTML = '<span class="error">Error en la predicción. Inténtalo de nuevo.</span>';
        });
    });

    // Reentrenamiento del Modelo
    document.getElementById('retrain-btn').addEventListener('click', function() {
        const fileInput = document.getElementById('file-upload');
        const retrainType = document.getElementById('retrain-type').value;

        if (!fileInput.files.length) {
            document.getElementById('result').innerHTML = '<span class="error">Por favor, suba un archivo de Excel para el reentrenamiento.</span>';
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);
        formData.append('retrain_type', retrainType);

        fetch('http://127.0.0.1:5000/retrain', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = `
                <strong>Reentrenamiento exitoso:</strong><br>
                Tipo de Reentrenamiento: ${retrainType}<br>
                Nuevas predicciones procesadas.
            `;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerHTML = '<span class="error">Error en el reentrenamiento. Inténtalo de nuevo.</span>';
        });
    });
</script>

</body>
</html>
